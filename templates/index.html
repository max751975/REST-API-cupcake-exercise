<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Cupcakes</title>
</head>

<body>
    <div class="container">

        <h1 class="text-center display-4 fw-bold">List of Cupcakes</h1>
        <div class="row justify-content-center">
            <div class="col-6">
                <ul class="list-group" id="cupcakes-list">
                    <!-- {% for cupcake in cupcakes %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <img src="{{cupcake.image}}" alt="cupcake" style="max-width:100px; max-height:100px">
                        {{cupcake.flavor}}/ 
                        {{cupcake.size}} size/ 
                        rating: {{cupcake.rating}}
                    <button
                        class="delete-todo btn-sm btn-danger"
                        data-id="{{cupcake.id}}">X
                    </button>
                    </li>
                    {% endfor %} -->
                </ul>
            </div>
        </div>

    </div>
    <div class="container shadow p-3 mb-5 bg-body rounded" style="width: 50%; margin-top: 7rem">
        <form id="new-cupcake-form">
            <h3 class="display-5 text-center">Add new cupcake</h3>
            <div class="mb-3">
              <label for="form-flavor" class="form-label">Flavor: </label>
              <input name="flavor" id="form-flavor" class="form-control" required="true">
            </div>
          
            <div class="mb-3">
              <label for="form-size" class="form-label">Size: </label>
              <input name="size" id="form-size" class="form-control" required="true">
            </div>
          
            <div class="mb-3">
              <label for="form-rating" class="form-label">Rating: </label>
              <input type="number" name="rating" id="form-rating" class="form-control" required="true">
            </div>
          
            <div class="mb-3">
              <label for="form-image" class="form-label">Image: </label>
              <input name="image" id="form-image" class="form-control">
            </div>
          
            <button class="btn btn-success" style="width:80%; border-radius:5px;margin:20px 10%">Add!</button>
          </form>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/cupcakes.js"></script>
</body>

</html>
